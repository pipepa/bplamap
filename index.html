<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>Карта з БПЛА</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #121212; }
    #map { height: 100vh; width: 100vw; }

    #contextMenu {
      position: absolute;
      display: none;
      background: #222;
      color: white;
      border: 1px solid #444;
      padding: 8px;
      border-radius: 6px;
      z-index: 10000;
      font-family: sans-serif;
    }

    #contextMenu button {
      background: #333;
      border: none;
      padding: 5px 10px;
      color: white;
      cursor: pointer;
    }

    #contextMenu button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="contextMenu">
    <button onclick="addDrone()">➕ Додати БПЛА</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([49.0, 31.0], 6);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    const contextMenu = document.getElementById("contextMenu");
    let clickedLatLng = null;

    map.on('contextmenu', function (e) {
      clickedLatLng = e.latlng;
      contextMenu.style.left = e.originalEvent.pageX + "px";
      contextMenu.style.top = e.originalEvent.pageY + "px";
      contextMenu.style.display = "block";
    });

    map.on('click', function () {
      contextMenu.style.display = "none";
    });

    map.on("movestart zoomstart", () => {
      contextMenu.style.display = "none";
    });

    const droneIcon = L.icon({
      iconUrl: 'image.png',
      iconSize: [32, 32],
      iconAnchor: [16, 16]
    });

    function addDrone() {
      if (!clickedLatLng) return;

      const marker = L.marker(clickedLatLng, { icon: droneIcon }).addTo(map);
      marker.bindPopup("БПЛА");

      // Правий клік по БПЛА — видалити
      marker.on('contextmenu', function (e) {
        map.removeLayer(marker);
      });

      contextMenu.style.display = "none";
    }
  </script>
</body>
</html>
